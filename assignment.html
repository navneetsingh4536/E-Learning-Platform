<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Upload</title>
</head>
<body>
    <h2>Upload Assignment</h2>
    <form action="assignment.php" method="post" enctype="multipart/form-data">
        <label for="name">Student Name:</label><br>
        <input type="text" name="student_name" id="name" required><br><br>

        <label for="file">Select Assignment:</label><br>
        <input type="file" name="assignment_file" id="file" required><br><br>

        <input type="submit" name="submit" value="Upload">
    </form>
</body>
</html>
