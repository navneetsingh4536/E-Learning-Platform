<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Grades</title>
</head>
<body>

    <h2>Assign Grades to Students</h2>

    <form action="grade.php" method="POST">
        <label for="student_id">Student ID:</label><br>
        <input type="text" id="student_id" name="student_id" required><br><br>

        <label for="assignment_id">Assignment ID:</label><br>
        <input type="text" id="assignment_id" name="assignment_id" required><br><br>

        <label for="grade">Grade:</label><br>
        <input type="text" id="grade" name="grade" required><br><br>

        <input type="submit" name="assign_grade" value="Assign Grade">
    </form>

</body>
</html>
